version: "3.9"
services:
    img_postgres_db:
        image: postgres:latest
        restart: always
        volumes: 
            - .:/central_db
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        networks:
            - library_net
    backend_service:
        restart: always
        build: ./library_back
        command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
        ports:
            - "8000:8000"
        volumes:
            - .:/back_db
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_HOST=img_postgres_db
            - POSTGRES_PORT=5432
        depends_on:
            - img_postgres_db
        networks:
            - library_net
    frontend_service:
        restart: always
        build: ./library_front
        command: npm start
        ports:
            - "3000:3000"
        volumes:
            - .:/front_db
        depends_on:
            - img_postgres_db
        networks:
            - library_net
networks:
    library_net:
        driver: bridge